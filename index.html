<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo: Mapa com Pontos de Interesse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addBtn">Adicionar ponto</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Variável para controlar se estamos no modo de adicionar pontos
        let adding = false;
        
        // --- MUDANÇA (PASSO 2.B - Editar) ---
        // 1. O "Armazém" de marcadores.
        //    Agora guarda um objeto com o marcador e os seus dados.
        const markers = {}; 
        let markerIdCounter = 0;
        // --- FIM DA MUDANÇA ---

        const bounds = L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180));
        
        const map = L.map('map', {
            minZoom: 3,
            maxBounds: bounds, 
            maxBoundsViscosity: 1.0
        }).setView([-14.235, -51.9253], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, © CartoDB',
            noWrap: true
        }).addTo(map);

        const addBtn = document.getElementById('addBtn');

        addBtn.addEventListener('click', () => {
            adding = !adding;
            addBtn.textContent = adding ? 'Cancelar' : 'Adicionar ponto';
            map.getContainer().style.cursor = adding ? 'crosshair' : '';
        });

        // --- NOVO (PASSO 2.B - Editar) ---
        // FUNÇÃO AJUDANTE: Gera o HTML para o popup de visualização (com botões)
        // Movemos esta lógica para uma função para evitar repetição de código
        function getPopupContent(id, name, description) {
            return `
                <b>${name}</b><br>${description}
                <div class="popup-actions">
                    <button class="popup-edit-btn" data-id="${id}">Editar</button>
                    <button class="popup-delete-btn" data-id="${id}">Apagar</button>
                </div>
            `;
        }

        // FUNÇÃO AJUDANTE: Gera o HTML para o formulário (para Adicionar ou Editar)
        // 'data' é opcional. Se fornecido, pré-preenche o formulário.
        function getFormHTML(data = {}) {
            const id = data.id !== undefined ? `data-id="${data.id}"` : '';
            const formId = data.id !== undefined ? 'editPointForm' : 'pointForm';
            const name = data.name || '';
            const description = data.description || '';
            
            return `
                <form id="${formId}" ${id}>
                    <label>Nome</label>
                    <input type="text" name="name" value="${name}" placeholder="Digite o nome" autofocus>

                    <label>Descrição</label>
                    <textarea name="description" placeholder="Digite a descrição">${description}</textarea>

                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" class="cancelBtn">Cancelar</button>
                    </div>
                </form>
            `;
        }
        // --- FIM DA MUDANÇA ---


        map.on('click', (e) => {
            if (!adding) return;

            const { lat, lng } = e.latlng;

            // --- MUDANÇA (PASSO 2.B - Editar) ---
            // Usa a nova função para gerar o formulário de ADIÇÃO
            const formHTML = getFormHTML();
            // --- FIM DA MUDANÇA ---

            const popup = L.popup({
                closeOnClick: false,
                closeButton: false, 
                autoClose: false
            })
                .setLatLng([lat, lng])
                .setContent(formHTML)
                .openOn(map);

            adding = false;
            addBtn.textContent = 'Adicionar ponto';
            map.getContainer().style.cursor = '';


            setTimeout(() => {
                // --- MUDANÇA (PASSO 2.B - Editar) ---
                // O ID do formulário e o botão de cancelar agora são mais genéricos
                const form = document.getElementById('pointForm');
                const cancelBtn = form.querySelector('.cancelBtn'); // Procura DENTRO do formulário
                // --- FIM DA MUDANÇA ---

                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const name = form.name.value;
                    const description = form.description.value;

                    const newId = markerIdCounter++;

                    // --- MUDANÇA (PASSO 2.B - Editar) ---
                    // Usa a nova função para gerar o conteúdo do popup
                    const popupContent = getPopupContent(newId, name, description);
                    // --- FIM DA MUDANÇA ---
                    
                    const marker = L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(popupContent)    
                        .bindTooltip(name);

                    // --- MUDANÇA (PASSO 2.B - Editar) ---
                    // 6. Guardamos o marcador E os dados no nosso "armazém"
                    markers[newId] = {
                        marker: marker,
                        name: name,
                        description: description
                    };
                    // --- FIM DA MUDANÇA ---
                    
                    map.closePopup();
                });

                cancelBtn.addEventListener('click', () => {
                    map.closePopup();
                });
            }, 0);
        });

        
        map.on('popupopen', (e) => {
            const popup = e.popup;
            
            // --- LÓGICA DE APAGAR (Atualizada) ---
            const deleteBtn = popup.getElement().querySelector('.popup-delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', () => {
                    const id = deleteBtn.dataset.id;
                    
                    // --- MUDANÇA (PASSO 2.B - Editar) ---
                    // Busca a referência correta (o marcador está dentro do objeto)
                    const markerToRemove = markers[id].marker;
                    // --- FIM DA MUDANÇA ---
                    
                    if (markerToRemove) {
                        map.removeLayer(markerToRemove);
                        delete markers[id];
                    }
                });
            }

            // --- NOVO (PASSO 2.B - Editar) ---
            // 7. Lógica de Editar
            const editBtn = popup.getElement().querySelector('.popup-edit-btn');
            if (editBtn) {
                editBtn.addEventListener('click', () => {
                    // Obtém o ID e os dados atuais
                    const id = editBtn.dataset.id;
                    const markerData = markers[id];
                    const latLng = markerData.marker.getLatLng();

                    // Fecha o popup de visualização
                    map.closePopup();

                    // Cria o HTML do formulário de EDIÇÃO (pré-preenchido)
                    const editFormHTML = getFormHTML({
                        id: id,
                        name: markerData.name,
                        description: markerData.description
                    });

                    // Abre o popup do formulário de EDIÇÃO
                    const editPopup = L.popup({
                        closeOnClick: false,
                        closeButton: false, 
                        autoClose: false
                    })
                        .setLatLng(latLng)
                        .setContent(editFormHTML)
                        .openOn(map);
                    
                    // Adiciona eventos ao formulário de EDIÇÃO
                    setTimeout(() => {
                        const editForm = document.getElementById('editPointForm');
                        const cancelEditBtn = editForm.querySelector('.cancelBtn');

                        editForm.addEventListener('submit', (e) => {
                            e.preventDefault();

                            // Pega os NOVOS dados
                            const newName = editForm.name.value;
                            const newDescription = editForm.description.value;

                            // Atualiza os dados no "armazém"
                            markers[id].name = newName;
                            markers[id].description = newDescription;

                            // Cria o novo conteúdo do popup de visualização
                            const newPopupContent = getPopupContent(id, newName, newDescription);

                            // Atualiza o marcador existente
                            markerData.marker.setPopupContent(newPopupContent);
                            markerData.marker.setTooltipContent(newName);

                            // Fecha o popup de edição
                            map.closePopup();
                        });

                        cancelEditBtn.addEventListener('click', () => {
                            // Ao cancelar, apenas fechamos o formulário
                            map.closePopup();
                        });
                    }, 0);
                });
            }
            // --- FIM DA MUDANÇA ---
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo: Mapa com Pontos de Interesse</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addBtn">Adicionar ponto</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Variável para controlar se estamos no modo de adicionar pontos
        let adding = false;
        
        const markers = {}; 
        let markerIdCounter = 0;
        
        const STORAGE_KEY = 'mapPoints';

        const bounds = L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180));
        
        const map = L.map('map', {
            minZoom: 3,
            maxBounds: bounds, 
            maxBoundsViscosity: 1.0
        }).setView([-14.235, -51.9253], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, © CartoDB',
            noWrap: true
        }).addTo(map);
        
        // --- NOVO (PASSO 4 - Geocoder) ---
        // 1. INICIALIZA O CONTROLO DE PESQUISA
        L.Control.geocoder({
                placeholder: 'Pesquisar endereço...',
                defaultMarkGeocode: false,
                collapsed: false // NOVO: Impede que o controlo se recolha (fique só o ícone)
            })
                .on('markgeocode', function (e) {
                    map.fitBounds(e.geocode.bbox);
                })
                .addTo(map);
        // --- FIM DA MUDANÇA ---


        // --- Funções de Persistência (Passo 3) ---
        function saveMarkers() {
            const markersToSave = [];
            for (const id in markers) {
                const markerData = markers[id];
                markersToSave.push({
                    id: markerData.id,
                    name: markerData.name,
                    description: markerData.description,
                    lat: markerData.lat,
                    lng: markerData.lng
                });
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(markersToSave));
        }

        function loadMarkers() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return; 

            const parsedMarkers = JSON.parse(savedData);
            let maxId = 0; 

            parsedMarkers.forEach(data => {
                const { id, name, description, lat, lng } = data;
                const popupContent = getPopupContent(id, name, description);
                
                const marker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup(popupContent)
                    .bindTooltip(name);

                markers[id] = {
                    id: id,
                    marker: marker,
                    name: name,
                    description: description,
                    lat: lat,
                    lng: lng
                };

                if (id > maxId) {
                    maxId = id;
                }
            });
            markerIdCounter = maxId + 1;
        }
        // --- Fim da Persistência ---


        // Referência ao botão
        const addBtn = document.getElementById('addBtn');

        addBtn.addEventListener('click', () => {
            adding = !adding;
            addBtn.textContent = adding ? 'Cancelar' : 'Adicionar ponto';
            map.getContainer().style.cursor = adding ? 'crosshair' : '';
        });

        // FUNÇÃO AJUDANTE: Gera o HTML para o popup de visualização (com botões)
        function getPopupContent(id, name, description) {
            return `
                <b>${name}</b><br>${description}
                <div class="popup-actions">
                    <button class="popup-edit-btn" data-id="${id}">Editar</button>
                    <button class="popup-delete-btn" data-id="${id}">Apagar</button>
                </div>
            `;
        }

        // FUNÇÃO AJUDANTE: Gera o HTML para o formulário (para Adicionar ou Editar)
        function getFormHTML(data = {}) {
            const id = data.id !== undefined ? `data-id="${data.id}"` : '';
            const formId = data.id !== undefined ? 'editPointForm' : 'pointForm';
            const name = data.name || '';
            const description = data.description || '';
            
            return `
                <form id="${formId}" ${id}>
                    <label>Nome</label>
                    <input type="text" name="name" value="${name}" placeholder="Digite o nome" autofocus>

                    <label>Descrição</label>
                    <textarea name="description" placeholder="Digite a descrição">${description}</textarea>

                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" class="cancelBtn">Cancelar</button>
                    </div>
                </form>
            `;
        }


        map.on('click', (e) => {
            if (!adding) return;

            const { lat, lng } = e.latlng;
            const formHTML = getFormHTML();

            const popup = L.popup({
                closeOnClick: false,
                closeButton: false, 
                autoClose: false
            })
                .setLatLng([lat, lng])
                .setContent(formHTML)
                .openOn(map);

            adding = false;
            addBtn.textContent = 'Adicionar ponto';
            map.getContainer().style.cursor = '';


            setTimeout(() => {
                const form = document.getElementById('pointForm');
                const cancelBtn = form.querySelector('.cancelBtn'); 

                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const name = form.name.value;
                    const description = form.description.value;
                    const newId = markerIdCounter++;
                    const popupContent = getPopupContent(newId, name, description);
                    
                    const marker = L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(popupContent)    
                        .bindTooltip(name);

                    markers[newId] = {
                        id: newId,
                        marker: marker,
                        name: name,
                        description: description,
                        lat: lat, 
                        lng: lng
                    };
                    
                    saveMarkers();
                    
                    map.closePopup();
                });

                cancelBtn.addEventListener('click', () => {
                    map.closePopup();
                });
            }, 0);
        });

        
        map.on('popupopen', (e) => {
            const popup = e.popup;
            
            // Lógica de Apagar
            const deleteBtn = popup.getElement().querySelector('.popup-delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', () => {
                    const id = deleteBtn.dataset.id;
                    const markerToRemove = markers[id].marker;
                    
                    if (markerToRemove) {
                        map.removeLayer(markerToRemove);
                        delete markers[id];
                        saveMarkers(); 
                    }
                });
            }

            // Lógica de Editar
            const editBtn = popup.getElement().querySelector('.popup-edit-btn');
            if (editBtn) {
                editBtn.addEventListener('click', () => {
                    const id = editBtn.dataset.id;
                    const markerData = markers[id];
                    const latLng = markerData.marker.getLatLng();

                    map.closePopup();

                    const editFormHTML = getFormHTML({
                        id: id,
                        name: markerData.name,
                        description: markerData.description
                    });

                    const editPopup = L.popup({
                        closeOnClick: false,
                        closeButton: false, 
                        autoClose: false
                    })
                        .setLatLng(latLng)
                        .setContent(editFormHTML)
                        .openOn(map);
                    
                    setTimeout(() => {
                        const editForm = document.getElementById('editPointForm');
                        const cancelEditBtn = editForm.querySelector('.cancelBtn');

                        editForm.addEventListener('submit', (e) => {
                            e.preventDefault();

                            const newName = editForm.name.value;
                            const newDescription = editForm.description.value;

                            markers[id].name = newName;
                            markers[id].description = newDescription;
                            
                            saveMarkers(); 

                            const newPopupContent = getPopupContent(id, newName, newDescription);

                            markerData.marker.setPopupContent(newPopupContent);
                            markerData.marker.setTooltipContent(newName);

                            map.closePopup();
                        });

                        cancelEditBtn.addEventListener('click', () => {
                            map.closePopup();
                        });
                    }, 0);
                });
            }
        });

        // Carregamento Inicial
        loadMarkers();

    </script>
</body>
</html>

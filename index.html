<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo: Mapa com Pontos de Interesse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addBtn">Adicionar ponto</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Variável para controlar se estamos no modo de adicionar pontos
        let adding = false;

        // Cria o mapa centrado no Brasil
        const map = L.map('map').setView([-14.235, -51.9253], 6);

        // Adiciona camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Referência ao botão
        const addBtn = document.getElementById('addBtn');

        // Função para alternar modo de adicionar pontos
        addBtn.addEventListener('click', () => {
            adding = !adding;
            addBtn.textContent = adding ? 'Cancelar' : 'Adicionar ponto';
            map.getContainer().style.cursor = adding ? 'crosshair' : '';
        });

        // Evento de clique no mapa
        map.on('click', (e) => {
            if (!adding) return;

            const { lat, lng } = e.latlng;

            // Cria formulário HTML
            const formHTML = `
                <form id="pointForm">
                    <label>Nome</label>
                    <input type="text" name="name" placeholder="Digite o nome" autofocus>

                    <label>Descrição</label>
                    <textarea name="description" placeholder="Digite a descrição"></textarea>

                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            `;

            // Cria popup no local clicado
            const popup = L.popup()
                .setLatLng([lat, lng])
                .setContent(formHTML)
                .openOn(map);

            // --- MELHORIA DE USABILIDADE ---
            // NOVO: Desativa o modo de adição assim que o formulário abre.
            // Isto impede que o utilizador clique noutros locais e abra múltiplos formulários.
            adding = false;
            addBtn.textContent = 'Adicionar ponto';
            map.getContainer().style.cursor = '';
            // --- FIM DA MELHORIA ---


            // Aguarda o popup ser renderizado para adicionar eventos
            setTimeout(() => {
                const form = document.getElementById('pointForm');
                const cancelBtn = document.getElementById('cancelBtn');

                // Evento de submit do formulário
                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    // --- MUDANÇA PRINCIPAL (PASSO 1) ---

                    // 1. NOVO: Captura os dados do formulário
                    const name = form.name.value;
                    const description = form.description.value;

                    // 2. NOVO: Formata o conteúdo que aparecerá no popup (ao clicar)
                    // Usamos HTML (<b>) para deixar o nome a negrito.
                    const popupContent = `<b>${name}</b><br>${description}`;
                    
                    // 3. ALTERADO: Adiciona o marcador ao mapa
                    L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(popupContent)    // NOVO: Associa o popup (mostra ao clicar)
                        .bindTooltip(name);         // NOVO: Associa o tooltip (mostra ao passar o rato)

                    // --- FIM DA MUDANÇA PRINCIPAL ---

                    // Fecha popup 
                    // (O modo de adição já foi desativado quando o formulário abriu)
                    map.closePopup();
                });

                // Evento de cancelar
                cancelBtn.addEventListener('click', () => {
                    // Apenas fecha o popup. O modo de adição já foi desativado.
                    map.closePopup();
                });
            }, 0);
        });
    </script>
</body>
</html>

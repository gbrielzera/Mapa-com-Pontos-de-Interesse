<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo: Mapa com Pontos de Interesse</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addBtn">Adicionar ponto</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Variável para controlar se estamos no modo de adicionar pontos
        let adding = false;
        
        const markers = {}; 
        let markerIdCounter = 0;
        
        const STORAGE_KEY = 'mapPoints';

        // --- NOVO (PASSO 5 - Ícones) ---
        // 1. Define os Ícones
        //    (Usamos os URLs oficiais do Leaflet)
        const blueIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        const yellowIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });
        

        // 2. Define as Categorias
        const categories = {
            'ocorrencia': 'Ocorrência',
            'vigilancia': 'Vigilância',
            'apreensao': 'Apreensão',
            'outro': 'Outro'
        };

        // Mapeia as categorias aos ícones
        const categoryIcons = {
            'ocorrencia': redIcon,
            'vigilancia': greenIcon,
            'apreensao': blueIcon, // Exemplo, pode mudar
            'outro': yellowIcon
        };
        // --- FIM DA MUDANÇA ---

        const bounds = L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180));
        
        const map = L.map('map', {
            minZoom: 3,
            maxBounds: bounds, 
            maxBoundsViscosity: 1.0
        }).setView([-14.235, -51.9253], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, © CartoDB',
            noWrap: true
        }).addTo(map);
        
        L.Control.geocoder({
            placeholder: 'Pesquisar endereço...',
            defaultMarkGeocode: false,
            collapsed: false 
        })
            .on('markgeocode', function (e) {
                map.fitBounds(e.geocode.bbox);
            })
            .addTo(map);


        // --- Funções de Persistência (Passo 3) ---
        function saveMarkers() {
            const markersToSave = [];
            for (const id in markers) {
                const markerData = markers[id];
                // --- MUDANÇA (PASSO 5) ---
                // Salva a categoria
                markersToSave.push({
                    id: markerData.id,
                    name: markerData.name,
                    description: markerData.description,
                    lat: markerData.lat,
                    lng: markerData.lng,
                    category: markerData.category // NOVO
                });
                // --- FIM DA MUDANÇA ---
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(markersToSave));
        }

        function loadMarkers() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return; 

            const parsedMarkers = JSON.parse(savedData);
            let maxId = 0; 

            parsedMarkers.forEach(data => {
                // --- MUDANÇA (PASSO 5) ---
                // Lê a categoria
                const { id, name, description, lat, lng, category } = data; // NOVO

                // Define o ícone com base na categoria, ou usa o azul como padrão
                const icon = categoryIcons[category] || blueIcon;

                // Mostra a categoria no popup
                const popupContent = getPopupContent(id, name, description, category); // NOVO
                
                // Cria o marcador com o ícone correto
                const marker = L.marker([lat, lng], { icon: icon }) // NOVO
                    .addTo(map)
                    .bindPopup(popupContent)
                    .bindTooltip(name);

                // Salva a categoria no armazém
                markers[id] = {
                    id: id,
                    marker: marker,
                    name: name,
                    description: description,
                    lat: lat,
                    lng: lng,
                    category: category // NOVO
                };
                // --- FIM DA MUDANÇA ---

                if (id > maxId) {
                    maxId = id;
                }
            });
            markerIdCounter = maxId + 1;
        }
        // --- Fim da Persistência ---


        const addBtn = document.getElementById('addBtn');

        addBtn.addEventListener('click', () => {
            adding = !adding;
            addBtn.textContent = adding ? 'Cancelar' : 'Adicionar ponto';
            map.getContainer().style.cursor = adding ? 'crosshair' : '';
        });

        // --- MUDANÇA (PASSO 5) ---
        // Atualiza a função para incluir a Categoria
        function getPopupContent(id, name, description, category) {
            // Mostra o nome da categoria (ex: "Ocorrência")
            const categoryName = categories[category] || 'Sem Categoria';
            
            return `
                <small class="popup-category">${categoryName}</small>
                <b>${name}</b><br>${description}
                <div class="popup-actions">
                    <button class="popup-edit-btn" data-id="${id}">Editar</button>
                    <button class="popup-delete-btn" data-id="${id}">Apagar</button>
                </div>
            `;
        }
        // --- FIM DA MUDANÇA ---

        // --- MUDANÇA (PASSO 5) ---
        // Atualiza a função para incluir o seletor de Categoria
        function getFormHTML(data = {}) {
            const id = data.id !== undefined ? `data-id="${data.id}"` : '';
            const formId = data.id !== undefined ? 'editPointForm' : 'pointForm';
            const name = data.name || '';
            const description = data.description || '';
            const currentCategory = data.category || 'outro'; // Define 'Outro' como padrão

            // Cria as opções do <select> dinamicamente
            let categoryOptions = '';
            for (const key in categories) {
                const selected = (key === currentCategory) ? 'selected' : '';
                categoryOptions += `<option value="${key}" ${selected}>${categories[key]}</option>`;
            }
            
            return `
                <form id="${formId}" ${id}>
                    <label>Nome</label>
                    <input type="text" name="name" value="${name}" placeholder="Digite o nome" autofocus>

                    <label>Descrição</label>
                    <textarea name="description" placeholder="Digite a descrição">${description}</textarea>

                    <label>Categoria</label>
                    <select name="category">
                        ${categoryOptions}
                    </select>
                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" class="cancelBtn">Cancelar</button>
                    </div>
                </form>
            `;
        }
        // --- FIM DA MUDANÇA ---


        map.on('click', (e) => {
            if (!adding) return;

            const { lat, lng } = e.latlng;
            const formHTML = getFormHTML(); // Formulário de adição (sem dados)

            const popup = L.popup({
                closeOnClick: false,
                closeButton: false, 
                autoClose: false
            })
                .setLatLng([lat, lng])
                .setContent(formHTML)
                .openOn(map);

            adding = false;
            addBtn.textContent = 'Adicionar ponto';
            map.getContainer().style.cursor = '';


            setTimeout(() => {
                const form = document.getElementById('pointForm');
                const cancelBtn = form.querySelector('.cancelBtn'); 

                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    // --- MUDANÇA (PASSO 5) ---
                    // Lê a categoria do formulário
                    const name = form.name.value;
                    const description = form.description.value;
                    const category = form.category.value; // NOVO
                    const newId = markerIdCounter++;

                    // Define o ícone e o conteúdo do popup
                    const icon = categoryIcons[category] || blueIcon; // NOVO
                    const popupContent = getPopupContent(newId, name, description, category); // NOVO
                    
                    // Cria o marcador com o ícone correto
                    const marker = L.marker([lat, lng], { icon: icon }) // NOVO
                        .addTo(map)
                        .bindPopup(popupContent)    
                        .bindTooltip(name);

                    // Salva a categoria no armazém
                    markers[newId] = {
                        id: newId,
                        marker: marker,
                        name: name,
                        description: description,
                        lat: lat, 
                        lng: lng,
                        category: category // NOVO
                    };
                    // --- FIM DA MUDANÇA ---
                    
                    saveMarkers();
                    map.closePopup();
                });

                cancelBtn.addEventListener('click', () => {
                    map.closePopup();
                });
            }, 0);
        });

        
        map.on('popupopen', (e) => {
            const popup = e.popup;
            
            // Lógica de Apagar
            const deleteBtn = popup.getElement().querySelector('.popup-delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', () => {
                    const id = deleteBtn.dataset.id;
                    const markerToRemove = markers[id].marker;
                    
                    if (markerToRemove) {
                        map.removeLayer(markerToRemove);
                        delete markers[id];
                        saveMarkers(); 
                    }
                });
            }

            // Lógica de Editar
            const editBtn = popup.getElement().querySelector('.popup-edit-btn');
            if (editBtn) {
                editBtn.addEventListener('click', () => {
                    const id = editBtn.dataset.id;
                    const markerData = markers[id];
                    const latLng = markerData.marker.getLatLng();

                    map.closePopup();

                    // --- MUDANÇA (PASSO 5) ---
                    // Passa os dados completos (incluindo categoria) para o formulário
                    const editFormHTML = getFormHTML({
                        id: id,
                        name: markerData.name,
                        description: markerData.description,
                        category: markerData.category // NOVO
                    });
                    // --- FIM DA MUDANÇA ---

                    const editPopup = L.popup({
                        closeOnClick: false,
                        closeButton: false, 
                        autoClose: false
                    })
                        .setLatLng(latLng)
                        .setContent(editFormHTML)
                        .openOn(map);
                    
                    setTimeout(() => {
                        const editForm = document.getElementById('editPointForm');
                        const cancelEditBtn = editForm.querySelector('.cancelBtn');

                        editForm.addEventListener('submit', (e) => {
                            e.preventDefault();

                            // --- MUDANÇA (PASSO 5) ---
                            // Lê a nova categoria
                            const newName = editForm.name.value;
                            const newDescription = editForm.description.value;
                            const newCategory = editForm.category.value; // NOVO
                            const newIcon = categoryIcons[newCategory] || blueIcon; // NOVO

                            // Atualiza o armazém
                            markers[id].name = newName;
                            markers[id].description = newDescription;
                            markers[id].category = newCategory; // NOVO
                            
                            saveMarkers(); 

                            // Atualiza o popup
                            const newPopupContent = getPopupContent(id, newName, newDescription, newCategory); // NOVO

                            // Atualiza o marcador (ícone, popup, tooltip)
                            markerData.marker.setIcon(newIcon); // NOVO
                            markerData.marker.setPopupContent(newPopupContent);
                            markerData.marker.setTooltipContent(newName);
                            // --- FIM DA MUDANÇA ---

                            map.closePopup();
                        });

                        cancelEditBtn.addEventListener('click', () => {
                            map.closePopup();
                        });
                    }, 0);
                });
            }
        });

        // Carregamento Inicial
        loadMarkers();

    </script>
</body>
</html>

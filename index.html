<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo: Mapa com Pontos de Interesse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addBtn">Adicionar ponto</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Variável para controlar se estamos no modo de adicionar pontos
        let adding = false;
        
        // --- NOVO (PASSO 2.B) ---
        // 1. O "Armazém" de marcadores. Usamos um objeto para acesso rápido por ID.
        const markers = {}; 
        // 2. O contador para o ID único
        let markerIdCounter = 0;
        // --- FIM DA MUDANÇA ---

        const bounds = L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180));
        
        const map = L.map('map', {
            minZoom: 3,
            maxBounds: bounds, 
            maxBoundsViscosity: 1.0
        }).setView([-14.235, -51.9253], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, © CartoDB',
            noWrap: true
        }).addTo(map);

        const addBtn = document.getElementById('addBtn');

        addBtn.addEventListener('click', () => {
            adding = !adding;
            addBtn.textContent = adding ? 'Cancelar' : 'Adicionar ponto';
            map.getContainer().style.cursor = adding ? 'crosshair' : '';
        });

        map.on('click', (e) => {
            if (!adding) return;

            const { lat, lng } = e.latlng;

            const formHTML = `
                <form id="pointForm">
                    <label>Nome</label>
                    <input type="text" name="name" placeholder="Digite o nome" autofocus>

                    <label>Descrição</label>
                    <textarea name="description" placeholder="Digite a descrição"></textarea>

                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            `;

            // DEPOIS:
            // Cria popup no local clicado
            const popup = L.popup({
                closeOnClick: false, // NOVO: Impede de fechar ao clicar fora
                closeButton: false,  // NOVO: Remove o botão 'X' do canto
                autoClose: false     // NOVO: Impede de fechar se outro popup abrir
            })
                .setLatLng([lat, lng])
                .setContent(formHTML)
                .openOn(map);

            adding = false;
            addBtn.textContent = 'Adicionar ponto';
            map.getContainer().style.cursor = '';


            setTimeout(() => {
                const form = document.getElementById('pointForm');
                const cancelBtn = document.getElementById('cancelBtn');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const name = form.name.value;
                    const description = form.description.value;

                    // --- MUDANÇA (PASSO 2.B) ---

                    // 3. Geramos o ID único para este novo marcador
                    const newId = markerIdCounter++;

                    // 4. Criamos o conteúdo do popup com o botão "Apagar"
                    //    Usamos 'data-id' para guardar o ID no próprio botão
                    const popupContent = `
                        <b>${name}</b><br>${description}
                        <div class="popup-actions">
                            <button class="popup-delete-btn" data-id="${newId}">Apagar</button>
                        </div>
                    `;
                    
                    // 5. Criamos o marcador
                    const marker = L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(popupContent)    
                        .bindTooltip(name);

                    // 6. Guardamos o marcador no nosso "armazém"
                    markers[newId] = marker;
                    
                    // --- FIM DA MUDANÇA ---

                    map.closePopup();
                });

                cancelBtn.addEventListener('click', () => {
                    map.closePopup();
                });
            }, 0);
        });

        // --- NOVO (PASSO 2.B) ---
        // 7. O "Ouvinte" de Popups
        //    Este evento é disparado sempre que um popup é aberto no mapa
        map.on('popupopen', (e) => {
            // 'e.popup' é a referência ao popup que acabou de abrir
            const popup = e.popup;
            
            // Procuramos pelo nosso botão "Apagar" *dentro* desse popup
            const deleteBtn = popup.getElement().querySelector('.popup-delete-btn');
            
            if (deleteBtn) {
                // Se encontrámos o botão, adicionamos o evento de clique
                deleteBtn.addEventListener('click', () => {
                    // 8. A Lógica de Apagar
                    
                    // Lemos o ID que guardámos no atributo 'data-id'
                    const id = deleteBtn.dataset.id;
                    
                    // Usamos o ID para ir buscar o marcador ao nosso "armazém"
                    const markerToRemove = markers[id];
                    
                    if (markerToRemove) {
                        // Remove o marcador do mapa
                        map.removeLayer(markerToRemove);
                        // Remove o marcador do nosso "armazém"
                        delete markers[id];
                    }
                });
            }
        });
        // --- FIM DA MUDANÇA ---
    </script>
</body>
</html>
